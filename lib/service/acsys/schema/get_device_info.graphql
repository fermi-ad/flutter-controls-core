query GetDeviceInfo($names: [String!]!) {
    deviceInfo(devices: $names) {
        result {
            ... on DeviceInfo {
                description
                reading {
                    primaryUnits
                    commonUnits
                }
                setting {
                    primaryUnits
                    commonUnits
                }
                digStatus {
                    entries {
                        maskVal
                        matchVal
                        invert
                        shortName
                        longName
                        trueStr
                        trueColor
                        trueChar
                        falseStr
                        falseColor
                        falseChar
                    }
                }
            }
            ... on ErrorReply {
                message
            }
        }
    }
}
